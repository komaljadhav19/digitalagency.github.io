      <!-- section 1 -->
    <section class="enqone">
        <div class="container conhead">
            <h1>Enquiry</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputContact1" class="form-label">Contact Number</label>
                  <input type="number" class="form-control" id="exampleInputContact1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputCompany1" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="exampleInputCompany1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputWebsite1" class="form-label">Website URL</label>
                    <input type="text" class="form-control" id="exampleInputWebsite1">
                  </div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Message</label>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
        </div>
    </section>
